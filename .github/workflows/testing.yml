name: Build

on:
  push:
    branches:
      - main
    tags:
      - "*"
jobs:
  build:
    runs-on: self-hosted
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18
      -
        name: Run Tests
        run: go test ./...
